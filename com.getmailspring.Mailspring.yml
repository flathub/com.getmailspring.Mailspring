app-id: com.getmailspring.Mailspring
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
separate-locales: false
rename-icon: mailspring
rename-appdata-file: mailspring.appdata.xml
rename-desktop-file: Mailspring.desktop
command: mailspring
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
build-options:
  append-path: /usr/lib/sdk/node14/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - shared-modules/libsecret/libsecret.json
  - name: mailspring
    buildsystem: simple
    sources:
      - type: extra-data
        filename: mailspring.deb
        only-arches:
          - "x86_64"
        url: https://github.com/Foundry376/Mailspring/releases/download/1.9.2/mailspring-1.9.1-amd64.deb
        sha256: 0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5
        size: 88917330
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Foundry376/Mailspring/releases/latest
          version-query: .tag_name
          url-query: .assets[]  | select(.name=="mailspring-" + $version + "-amd64.deb") | .browser_download_url
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x mailspring.deb
          - rm -f mailspring.deb
          - tar xf data.tar.xz
          - rm -f control.tar.gz data.tar.xz debian-binary
          - mv usr/* .
          - chmod -R a-s,go+rX,go-w .
          - rmdir usr
      # Wrapper to launch the app
      - type: script
        dest-filename: mailspring.sh
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME zypak-wrapper /app/extra/share/mailspring/mailspring -s $EXTRA_ARGS \"$@\"
    build-commands:
      - install apply_extra ${FLATPAK_DEST}/bin
      - install mailspring.sh ${FLATPAK_DEST}/bin/mailspring
      - install -Dm755 /usr/bin/ar -t ${FLATPAK_DEST}/bin
      - install -Dm755 /usr/lib/$(gcc -print-multiarch)/libbfd-*.so -t ${FLATPAK_DEST}/lib
