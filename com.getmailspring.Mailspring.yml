app-id: com.getmailspring.Mailspring
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
separate-locales: false
rename-icon: mailspring
rename-appdata-file: mailspring.appdata.xml
rename-desktop-file: Mailspring.desktop
command: start-mailspring
tags: [proprietary]
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
build-options:
  append-path: /usr/lib/sdk/node14/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - shared-modules/libsecret/libsecret.json
  - name: mailspring
    buildsystem: simple
    build-commands:
      - ar p mailspring.deb data.tar.xz | tar xJ
      - cp -r usr/* /app
      - rm -r mailspring.deb usr
      - install -Dm 755 start-mailspring /app/bin/start-mailspring
      - install -Dm644 mailspring.appdata.xml /app/share/appdata/mailspring.appdata.xml
      - sed -i 's/<id>mailspring/<id>com.getmailspring.Mailspring/' /app/share/appdata/mailspring.appdata.xml
      - desktop-file-edit --set-key=Exec --set-value='start-mailspring %U' --remove-category=Productivity --remove-category=Communication /app/share/applications/Mailspring.desktop
    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: mailspring.deb
        url: https://github.com/Foundry376/Mailspring/releases/download/1.9.2/mailspring-1.9.2-amd64.deb
        sha256: a3bc365c77791673d8b7d8fc2081b2e8e80ab5d78d6ffa99f848971849f43544
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Foundry376/Mailspring/releases/latest
          version-query: .tag_name
          url-query: .assets[]  | select(.name=="mailspring-" + $version + "-amd64.deb") | .browser_download_url
      - type: script
        dest-filename: start-mailspring
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME zypak-wrapper mailspring -s $EXTRA_ARGS \"$@\"
      - type: file
        path: mailspring.appdata.xml
