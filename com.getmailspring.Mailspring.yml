app-id: com.getmailspring.Mailspring
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
separate-locales: false
rename-icon: mailspring
rename-appdata-file: mailspring.appdata.xml
rename-desktop-file: Mailspring.desktop
command: start-mailspring
tags: [proprietary]
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.Flatpak
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
build-options:
  append-path: /usr/lib/sdk/node14/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - generated-sources.json
  - shared-modules/libsecret/libsecret.json
  - name: mailspring
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/electron-sample-app/flatpak-node/cache
        npm_config_cache: /run/build/electron-sample-app/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node14
        npm_config_offline: 'true'
    subdir: main
    sources:
      - type: archive
        dest: main
        url: https://github.com/Foundry376/Mailspring/archive/refs/tags/1.9.2.tar.gz
        sha256: 5468c55e4e4c828a0c2eb0bd2ade82537bf7a76f0829468bcf952d24bb6546f2
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Foundry376/Mailspring/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
      - type: script
        dest-filename: start-mailspring
        commands:
          - exec env TMPDIR=$XDG_CACHE_HOME zypak-wrapper /app/main/mailspring -s $EXTRA_ARGS \"$@\"
      - type: file
        path: mailspring.appdata.xml
    build-commands:
      - install -Dm644 app/build/resources/linux/Mailspring.desktop.in /app/share/applications/Mailspring.desktop
      - install -Dm644 app/build/resources/linux/icons/64.png /app/share/icons/hicolor/64x64/apps/mailspring.png
      - install -Dm644 app/build/resources/linux/icons/128.png /app/share/icons/hicolor/128x128/apps/mailspring.png
      - install -Dm644 app/build/resources/linux/icons/256.png /app/share/icons/hicolor/256x256/apps/mailspring.png
      - install -Dm755 ../start-mailspring /app/bin/start-mailspring
      - install -Dm644 ../mailspring.appdata.xml /app/share/appdata/mailspring.appdata.xml
      - sed -i 's/<id>mailspring/<id>com.getmailspring.Mailspring/' /app/share/appdata/mailspring.appdata.xml
      - desktop-file-edit --set-key=Exec --set-value='start-mailspring %U' --set-key=Name --set-value='MailSpring' --set-key=Comment --set-value='The best email app for people and teams at work' --set-key=StartupWMClass --set-value='Mailspring' --remove-category=Productivity --remove-category=Communication /app/share/applications/Mailspring.desktop
      - install -Dm755 /usr/bin/ar -t /app/bin
      - install -Dm755 /usr/lib/$(gcc -print-multiarch)/libbfd-*.so -t /app/lib
      - npm install --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
