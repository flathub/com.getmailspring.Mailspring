app-id: com.getmailspring.Mailspring
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '24.08'
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
separate-locales: false
rename-icon: mailspring
rename-appdata-file: mailspring.appdata.xml
rename-desktop-file: Mailspring.desktop
command: start-mailspring
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
build-options:
  append-path: /usr/lib/sdk/node20/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: mailspring
    buildsystem: simple
    build-commands:
      # Extract files from deb
      - ar p mailspring.deb data.tar.zst | tar --zstd -x
      - ar p libtidy.deb data.tar.gz | tar -xz
      - cp -r usr/* /app
      - rm -r mailspring.deb libtidy.deb usr
      # Copy Installer
      - install -Dm755 start-mailspring /app/bin/start-mailspring
      # Modify appdata and desktop file
      - sed -i 's/<id>mailspring/<id>com.getmailspring.Mailspring/' /app/share/appdata/mailspring.appdata.xml
      - desktop-file-edit --set-key=Exec --set-value='start-mailspring %U' --remove-category=Productivity
        --remove-category=Communication /app/share/applications/Mailspring.desktop
    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: mailspring.deb
        url: https://github.com/Foundry376/Mailspring/releases/download/1.17.4/mailspring-1.17.4-amd64.deb
        sha256: 3c7c5ee38cb35fd673f9f42edf4917f5ea4b11e1b7c2aa952f7a79f991cc9a8b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Foundry376/Mailspring/releases/latest
          version-query: .tag_name
          url-query: .assets[]  | select(.name=="mailspring-" + $version + "-amd64.deb")
            | .browser_download_url
      - type: script
        dest-filename: start-mailspring
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - exec zypak-wrapper mailspring "$@"
      # Dependencies
      - type: file
        only_arches: [x86_64]
        dest-filename: libtidy.deb
        url: https://github.com/htacg/tidy-html5/releases/download/5.8.0/tidy-5.8.0-Linux-64bit.deb
        sha256: 59e594312207234f5a17455683c13c6bc47a89cb7bf994d493acfffb591d9830
